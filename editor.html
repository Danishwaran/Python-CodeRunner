<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Onilne Compiler</title>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-secondary">
  <!-- Navbar section -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fs-4 ms-3" href="#">Python CodeRunner</a>
      
        <div class="d-flex ms-auto mb-1 me-3">
          <div class="me-3">
            <!-- <button id="load" class="btn btn-light fw-bold px-3" type="submit">Load</button> -->
            <label for="load" class="btn btn-light fw-bold px-3">Load</label>
            <input type="file" id="load" class="d-none">
          </div>
          <div class="me-3">
            <button id="save" class="btn btn-primary fw-bold px-3" type="submit">Save</button>
          </div>
          <div class="me-3">
            <button id="reset" class="btn btn-warning fw-bold px-3" type="submit">&#128472;</button>
          </div>
          <div class="">
            <button id="submit" class="btn btn-success fw-bold px-4" type="submit">Run</button>
          </div>
        </div>
    </div>
  </nav>

  <!-- Editor and console section -->
  <div class="row px-3 py-3 m-0">
    <div class="col-lg-6 vh-75">
      <div class="bg-dark text-light tab">Code Editor</div>
      <textarea id="editor" class="h-100 w-100 bg-dark text-light" spellcheck="false"></textarea>
    </div>
    <div class="col-lg-6 vh-75">
      <div class="console text-dark float-end tab">Console</div>
      <textarea id="output" class="h-100 w-100 console text-dark" readonly></textarea>
    </div>
  </div>


  <!-- script file -->
  <script src="script.js"></script>
  
</body>
</html>
